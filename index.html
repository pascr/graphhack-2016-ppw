<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>

            height: 100%
        }

    <script type="text/javascript"

    </script>

<body onload="initialize()">


<div><a href="#" onclick='selectStartingRegionClicked()'>Select start region</a> <a href="#"
